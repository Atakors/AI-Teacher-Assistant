    <style>
      /* --- VIVID MATERIAL DESIGN THEME SYSTEM --- */
      :root {
        --font-sans: 'Inter', sans-serif;
        --border-radius-sm: 4px;
        --border-radius-md: 8px;
        --border-radius-lg: 16px;
        --sidebar-width: 18rem; /* 288px */
        --sidebar-width-collapsed: 5rem; /* 80px */

        /* Accent Color Palettes (RGB for color mixing) */
        --md-indigo-light-rgb: 67, 56, 202; --md-indigo-dark-rgb: 165, 180, 252;
        --md-emerald-light-rgb: 5, 150, 105; --md-emerald-dark-rgb: 110, 231, 185;
        --md-sky-light-rgb: 2, 132, 199; --md-sky-dark-rgb: 125, 211, 252;
        --md-rose-light-rgb: 225, 29, 72; --md-rose-dark-rgb: 251, 113, 135;
        
        /* Light Theme Palette */
        --md-sys-color-primary-light: #4338ca;
        --md-sys-color-on-primary-light: #ffffff;
        --md-sys-color-secondary-light: #6d28d9;
        --md-sys-color-background-light: #f9fafb; /* gray-50 */
        --md-sys-color-on-background-light: #1f2937; /* gray-800 */
        --md-sys-color-surface-light: #ffffff;
        --md-sys-color-on-surface-light: #111827; /* gray-900 */
        --md-sys-color-surface-variant-light: #f3f4f6; /* gray-100 */
        --md-sys-color-on-surface-variant-light: #4b5563; /* gray-600 */
        --md-sys-color-outline-light: #d1d5db; /* gray-300 */

        /* Dark Theme Palette */
        --md-sys-color-primary-dark: #a5b4fc;
        --md-sys-color-on-primary-dark: #1e1b4b;
        --md-sys-color-secondary-dark: #c084fc;
        --md-sys-color-background-dark: #111827; /* gray-900 */
        --md-sys-color-on-background-dark: #f9fafb; /* gray-50 */
        --md-sys-color-surface-dark: #1f2937; /* gray-800 */
        --md-sys-color-on-surface-dark: #f3f4f6; /* gray-100 */
        --md-sys-color-surface-variant-dark: #374151; /* gray-700 */
        --md-sys-color-on-surface-variant-dark: #d1d5db; /* gray-300 */
        --md-sys-color-outline-dark: #4b5563; /* gray-600 */

        /* Elevation Shadows */
        --shadow-color-rgb: var(--md-indigo-light-rgb); /* Default to primary */
        --shadow-elevation-1: 0 1px 3px 0 rgba(var(--shadow-color-rgb), 0.1), 0 1px 2px 0 rgba(var(--shadow-color-rgb), 0.08);
        --shadow-elevation-2: 0 4px 6px -1px rgba(var(--shadow-color-rgb), 0.1), 0 2px 4px -1px rgba(var(--shadow-color-rgb), 0.08);
        --shadow-elevation-3: 0 10px 15px -3px rgba(var(--shadow-color-rgb), 0.1), 0 4px 6px -2px rgba(var(--shadow-color-rgb), 0.08);
        --shadow-elevation-4: 0 20px 25px -5px rgba(var(--shadow-color-rgb), 0.1), 0 10px 10px -5px rgba(var(--shadow-color-rgb), 0.08);
        
        /* Initial Mapping (Light Mode default) */
        --color-primary-rgb: var(--md-indigo-light-rgb);
        --color-primary: var(--md-sys-color-primary-light);
        --color-on-primary: var(--md-sys-color-on-primary-light);
        --color-secondary: var(--md-sys-color-secondary-light);
        --color-bg: color-mix(in srgb, rgb(var(--color-primary-rgb)) 3%, var(--md-sys-color-background-light));
        --color-on-bg: var(--md-sys-color-on-background-light);
        --color-surface: var(--md-sys-color-surface-light);
        --color-on-surface: var(--md-sys-color-on-surface-light);
        --color-surface-variant: color-mix(in srgb, rgb(var(--color-primary-rgb)) 5%, var(--md-sys-color-surface-variant-light));
        --color-on-surface-variant: var(--md-sys-color-on-surface-variant-light);
        --color-outline: var(--md-sys-color-outline-light);

        /* Error Theme */
        --color-error-surface: #fee2e2;
        --color-error-border: #fca5a5;
        --color-error-text: #b91c1c;
      }

      .dark {
        --color-primary: var(--md-sys-color-primary-dark);
        --color-on-primary: var(--md-sys-color-on-primary-dark);
        --color-secondary: var(--md-sys-color-secondary-dark);
        --color-bg: color-mix(in srgb, rgb(var(--color-primary-rgb)) 4%, var(--md-sys-color-background-dark));
        --color-on-bg: var(--md-sys-color-on-background-dark);
        --color-surface: color-mix(in srgb, rgb(var(--color-primary-rgb)) 6%, var(--md-sys-color-surface-dark));
        --color-on-surface: var(--md-sys-color-on-surface-dark);
        --color-surface-variant: var(--md-sys-color-surface-variant-dark);
        --color-on-surface-variant: var(--md-sys-color-on-surface-variant-dark);
        --color-outline: var(--md-sys-color-outline-dark);
        --shadow-color-rgb: 0,0,0; /* Use black shadows in dark mode for better effect */
        
        /* Error Theme */
        --color-error-surface: #4a1d1d;
        --color-error-border: #991b1b;
        --color-error-text: #fca5a5;
      }
      
      /* Accent Color Mapping */
      [data-color="indigo"] { --color-primary: #4338ca; --color-primary-rgb: var(--md-indigo-light-rgb); --shadow-color-rgb: var(--md-indigo-light-rgb); }
      .dark[data-color="indigo"] { --color-primary: #a5b4fc; --color-primary-rgb: var(--md-indigo-dark-rgb); }
      [data-color="emerald"] { --color-primary: #059669; --color-primary-rgb: var(--md-emerald-light-rgb); --shadow-color-rgb: var(--md-emerald-light-rgb); }
      .dark[data-color="emerald"] { --color-primary: #6ee7b7; --color-primary-rgb: var(--md-emerald-dark-rgb); }
      [data-color="sky"] { --color-primary: #0284c7; --color-primary-rgb: var(--md-sky-light-rgb); --shadow-color-rgb: var(--md-sky-light-rgb); }
      .dark[data-color="sky"] { --color-primary: #7dd3fc; --color-primary-rgb: var(--md-sky-dark-rgb); }
      [data-color="rose"] { --color-primary: #e11d48; --color-primary-rgb: var(--md-rose-light-rgb); --shadow-color-rgb: var(--md-rose-light-rgb); }
      .dark[data-color="rose"] { --color-primary: #fb7185; --color-primary-rgb: var(--md-rose-dark-rgb); }

      /* General Styles */
      body {
        background-color: var(--color-bg);
        color: var(--color-on-bg);
        font-family: var(--font-sans);
        transition: background-color 0.3s ease;
        overflow: hidden;
      }
      body.landing-page-active {
        background-color: #0d1117;
      }

      /* --- UI ELEMENTS (MATERIAL STYLE) --- */
      .material-card {
        background-color: var(--color-surface);
        color: var(--color-on-surface);
        border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-elevation-1);
        transition: box-shadow 0.3s ease, transform 0.2s ease;
        border: 1px solid var(--color-outline);
      }
      .material-card:hover { 
        transform: translateY(-2px);
        box-shadow: var(--shadow-elevation-3); 
      }
      
      /* Buttons */
      .material-button {
        display: inline-flex; align-items: center; justify-content: center;
        padding: 0.625rem 1.5rem; border-radius: 9999px; font-weight: 500; font-size: 0.875rem; text-transform: uppercase;
        border: none; cursor: pointer; transition: all 0.2s ease-out; box-shadow: var(--shadow-elevation-1);
      }
      .material-button:hover:not(:disabled) { box-shadow: var(--shadow-elevation-2); transform: translateY(-1px); }
      .material-button:active:not(:disabled) { transform: translateY(0); box-shadow: var(--shadow-elevation-1); filter: brightness(0.95); }
      .material-button:disabled { opacity: 0.5; cursor: not-allowed; box-shadow: none; }

      .material-button-primary { background-color: var(--color-primary); color: var(--color-on-primary); }
      .dark .material-button-primary { color: var(--color-on-primary); }
      .material-button-secondary { background-color: transparent; color: var(--color-primary); border: 1px solid var(--color-outline); box-shadow: none; }
      .material-button-secondary:hover:not(:disabled) { background-color: color-mix(in srgb, var(--color-primary) 8%, transparent); }

      /* Inputs, Textareas, Selects */
      input, textarea, select {
        background-color: var(--color-surface-variant) !important; color: var(--color-on-surface);
        border: 1px solid var(--color-outline) !important;
        border-radius: var(--border-radius-md) !important;
        transition: border-color 0.2s ease, box-shadow 0.2s ease; padding: 0.75rem;
      }
      input:focus, textarea:focus, select:focus { 
        outline: none; 
        border-color: var(--color-primary) !important;
        box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 20%, transparent);
      }
      
      /* Custom Checkboxes & Radio Buttons */
      input[type="checkbox"], input[type="radio"] {
        -webkit-appearance: none;
        appearance: none;
        padding: 0;
        print-color-adjust: exact;
        display: inline-block;
        vertical-align: middle;
        background-origin: border-box;
        user-select: none;
        flex-shrink: 0;
        height: 1rem;
        width: 1rem;
        color: var(--color-primary);
        background-color: var(--color-surface);
        border: 2px solid var(--color-outline);
        transition: background-color 0.2s, border-color 0.2s;
      }
      input[type="radio"] { border-radius: 100%; }
      input[type="checkbox"] { border-radius: var(--border-radius-sm); }

      input[type="checkbox"]:focus-visible, input[type="radio"]:focus-visible {
        outline: none;
        border-color: var(--color-primary);
        box-shadow: 0 0 0 2px color-mix(in srgb, var(--color-primary) 20%, transparent);
      }
      
      input[type="checkbox"]:checked, input[type="radio"]:checked {
        border-color: var(--color-primary);
        background-color: var(--color-primary);
      }

      input[type="checkbox"]:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L6.5 9.086l4.293-4.293a1 1 0 0 1 1.414 0z'/%3e%3c/svg%3e");
        background-size: 100% 100%; background-position: center; background-repeat: no-repeat;
      }
      .dark input[type="checkbox"]:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%231e1b4b' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 0 1 0 1.414l-5 5a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L6.5 9.086l4.293-4.293a1 1 0 0 1 1.414 0z'/%3e%3c/svg%3e");
      }
      
      input[type="radio"]:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
        background-size: 100% 100%; background-position: center; background-repeat: no-repeat;
      }
      .dark input[type="radio"]:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='%231e1b4b' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
      }
      
      input[type="checkbox"]:indeterminate {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 16 16'%3e%3cpath stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 8h8'/%3e%3c/svg%3e");
        border-color: var(--color-primary);
        background-color: var(--color-primary);
      }
      .dark input[type="checkbox"]:indeterminate {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 16 16'%3e%3cpath stroke='%231e1b4b' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 8h8'/%3e%3c/svg%3e");
      }

      input[type="checkbox"]:disabled, input[type="radio"]:disabled {
        border-color: var(--color-outline);
        background-color: var(--color-surface-variant);
        cursor: not-allowed;
      }
      
      input[type="checkbox"]:checked:disabled, input[type="radio"]:checked:disabled, input[type="checkbox"]:indeterminate:disabled {
        border-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
        background-color: color-mix(in srgb, var(--color-primary) 40%, transparent);
      }

      /* Modals */
      [role="dialog"] > .relative {
        background-color: var(--color-surface) !important; border-radius: var(--border-radius-lg);
        box-shadow: var(--shadow-elevation-4); border: 1px solid var(--color-outline);
      }
      .dark [role="dialog"] > .relative { border: 1px solid var(--color-surface-variant); }

      /* --- SAFARI & iOS COMPATIBILITY FIXES --- */
      .backdrop-blur-sm {
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
      }
      .h-screen { min-height: calc(var(--vh, 1vh) * 100); }
      .min-h-screen { min-height: calc(var(--vh, 1vh) * 100); }
      .max-h-\[90vh\] { max-height: calc(var(--vh, 1vh) * 90); }
      .max-h-\[80vh\] { max-height: calc(var(--vh, 1vh) * 80); }

      /* --- UTILITIES --- */
      .custom-scrollbar-container { scrollbar-width: thin; scrollbar-color: var(--color-outline) transparent; }
      .custom-scrollbar-container::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar-container::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar-container::-webkit-scrollbar-thumb { background-color: var(--color-outline); border-radius: 10px; border: 2px solid var(--color-surface); }
      @media (min-width: 1024px) {
        .main-content { transition: margin-left 0.3s ease-in-out; }
      }
      
      /* Icon Coloring Helpers */
      .icon-primary-color { color: var(--color-primary); }
      .icon-on-primary-color { color: var(--color-on-primary); }
      .dark .icon-on-primary-color { color: #111; }

      /* Domain Tags -> Chips */
      .domain-tag { display: inline-flex; font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.75rem; border-radius: var(--border-radius-md); }
      .domain-tag-blue { background-color: #D1E5FF; color: #001D36; } .dark .domain-tag-blue { background-color: #004A7A; color: #D1E5FF; }
      .domain-tag-cyan { background-color: #C2F2FA; color: #001F23; } .dark .domain-tag-cyan { background-color: #004F58; color: #C2F2FA; }
      .domain-tag-green { background-color: #C8F7C5; color: #00220A; } .dark .domain-tag-green { background-color: #005323; color: #C8F7C5; }
      .domain-tag-purple { background-color: #E6DEFF; color: #250F69; } .dark .domain-tag-purple { background-color: #55429F; color: #E6DEFF; }
      .domain-tag-pink { background-color: #FFD8E4; color: #3F0019; } .dark .domain-tag-pink { background-color: #9A3B58; color: #FFD8E4; }
      .domain-tag-rose { background-color: #FFDAD6; color: #410002; } .dark .domain-tag-rose { background-color: #93000A; color: #FFDAD6; }
      .domain-tag-sky { background-color: #CFE6FF; color: #001D34; } .dark .domain-tag-sky { background-color: #00497D; color: #CFE6FF; }
      .domain-tag-yellow, .domain-tag-amber { background-color: #FDEEC0; color: #231B00; } .dark .domain-tag-yellow, .dark .domain-tag-amber { background-color: #544600; color: #FDEEC0; }
      .domain-tag-slate { background-color: #E2E2E6; color: #1B1B1F; } .dark .domain-tag-slate { background-color: #46464A; color: #E2E2E6; }

      /* Floating Go Up Button */
      .go-up-button {
        position: fixed;
        bottom: 6rem; /* 96px, moved up for chatbot */
        right: 1.5rem; /* 24px */
        z-index: 50;
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }
      .go-up-button.visible {
        opacity: 1;
        transform: translateY(0);
        pointer-events: auto;
      }

      /* --- AI CHATBOT STYLES --- */
      .chatbot-fab {
        position: fixed;
        bottom: 1.5rem; /* 24px */
        right: 1.5rem; /* 24px */
        z-index: 100;
      }

      .chatbot-window {
        position: fixed;
        bottom: 6rem;
        right: 1.5rem;
        z-index: 100;
        width: 90vw;
        max-width: 400px;
        height: calc(var(--vh, 1vh) * 60);
        max-height: 500px;
        display: flex;
        flex-direction: column;
        transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      }
      
      .chatbot-window.hidden {
        opacity: 0;
        transform: translateY(20px);
        pointer-events: none;
      }
      
      .chat-message-user {
        background-color: var(--color-primary);
        color: var(--color-on-primary);
        align-self: flex-end;
        border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 var(--border-radius-lg);
      }
      .dark .chat-message-user { color: var(--color-on-primary); }

      .chat-message-model {
        background-color: var(--color-surface-variant);
        color: var(--color-on-surface);
        align-self: flex-start;
        border-radius: var(--border-radius-lg) var(--border-radius-lg) var(--border-radius-lg) 0;
      }

      /* Hide print-only content from screen */
      #printable-area {
        display: none;
      }

      /* --- Flashcard Print Sheet Styles --- */
      .printable-flashcard-sheet {
        display: grid;
        gap: 1mm;
        padding: 1cm;
        background: white;
        box-sizing: border-box;
      }
      .printable-flashcard-sheet.a4.portrait { width: 210mm; height: 297mm; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
      .printable-flashcard-sheet.a4.landscape { width: 297mm; height: 210mm; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); }
      .printable-flashcard-sheet.letter.portrait { width: 8.5in; height: 11in; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); }
      .printable-flashcard-sheet.letter.landscape { width: 11in; height: 8.5in; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); }
      
      .flashcard-print-item {
        border: 1px dashed #999; padding: 3mm; display: flex; flex-direction: column;
        justify-content: space-between; text-align: center; overflow: hidden; box-sizing: border-box;
      }
      .flashcard-print-image-container {
        flex-grow: 1; display: flex; align-items: center; justify-content: center;
        margin-bottom: 2mm; overflow: hidden;
      }
      .flashcard-print-image-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
      .flashcard-print-prompt {
        font-family: 'Inter', sans-serif; font-size: 10pt; color: #333;
        margin: 0; padding-top: 2mm; border-top: 1px solid #eee;
      }

      /* Print Styles */
      @media print {
        @page {
          margin: 0;
        }

        body, html {
          height: 100%;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          display: block; /* Override display:none for printing */
          position: fixed;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          color: black;
          padding: 0;
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
        .printable-item {
          page-break-inside: avoid;
          border: 1px solid #ccc !important;
          background-color: white !important;
          padding: 1rem;
          margin-bottom: 1rem;
        }
        .printable-answer {
          color: #444 !important;
          font-style: italic;
        }

        /* Styles for multiple copies */
        .printable-copies-container {
          display: grid;
          width: 100%;
          height: 100%;
          box-sizing: border-box;
          gap: 1cm;
        }
