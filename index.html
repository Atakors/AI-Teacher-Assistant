    <style>
      /* --- AURORA THEME --- */
      :root {
        --font-sans: 'Inter', sans-serif;

        /* Aurora Palette (RGB for opacity) */
        --aurora-purple-rgb: 129, 140, 248; /* Indigo 400 */
        --aurora-blue-rgb: 56, 189, 248;   /* Sky 400 */
        --aurora-teal-rgb: 45, 212, 191;    /* Teal 400 */
        --aurora-green-rgb: 74, 222, 128;   /* Green 400 */
        --aurora-pink-rgb: 244, 114, 182;  /* Pink 400 */
        
        /* Base (Dark Mode - Primary) */
        --color-bg-dark: #0D1117;
        --color-surface-rgb-dark: 22, 27, 34; /* Near black with a hint of blue */
        --color-text-primary-dark: #E6EDF3;
        --color-text-secondary-dark: #7D8590;
        --color-border-dark: rgba(255, 255, 255, 0.1);
        --glow-shadow-dark: 0 0 24px -4px rgba(var(--color-accent-rgb), 0.3);
        --color-inset-bg-dark: rgba(255, 255, 255, 0.05);


        /* Base (Light Mode) */
        --color-bg-light: #F3F4F6;
        --color-surface-rgb-light: 255, 255, 255;
        --color-text-primary-light: #1F2937;
        --color-text-secondary-light: #6B7280;
        --color-border-light: rgba(0, 0, 0, 0.1);
        --glow-shadow-light: 0 4px 20px -5px rgba(var(--color-accent-rgb), 0.2);
        --color-inset-bg-light: rgba(0, 0, 0, 0.05);

        /* Initial Mapping (Dark Mode default) */
        --color-bg: var(--color-bg-dark);
        --color-surface-rgb: var(--color-surface-rgb-dark);
        --color-text-primary: var(--color-text-primary-dark);
        --color-text-secondary: var(--color-text-secondary-dark);
        --color-border: var(--color-border-dark);
        --glow-shadow: var(--glow-shadow-dark);
        --aurora-opacity: 0.6;
        --color-inset-bg: var(--color-inset-bg-dark);

        /* Accent Mapping - Use Aurora palette directly */
        --color-accent-rgb: var(--aurora-purple-rgb);
        --color-accent: rgb(var(--aurora-purple-rgb));
      }

      /* Light mode override */
      html:not(.dark) {
        --color-bg: var(--color-bg-light);
        --color-surface-rgb: var(--color-surface-rgb-light);
        --color-text-primary: var(--color-text-primary-light);
        --color-text-secondary: var(--color-text-secondary-light);
        --color-border: var(--color-border-light);
        --glow-shadow: var(--glow-shadow-light);
        --aurora-opacity: 0.3;
        --color-inset-bg: var(--color-inset-bg-light);
      }

      /* Accent Color Mapping */
      [data-color="indigo"] { --color-accent-rgb: var(--aurora-purple-rgb); --color-accent: rgb(var(--aurora-purple-rgb)); }
      [data-color="emerald"] { --color-accent-rgb: var(--aurora-green-rgb); --color-accent: rgb(var(--aurora-green-rgb)); }
      [data-color="sky"] { --color-accent-rgb: var(--aurora-blue-rgb); --color-accent: rgb(var(--aurora-blue-rgb)); }
      [data-color="rose"] { --color-accent-rgb: var(--aurora-pink-rgb); --color-accent: rgb(var(--aurora-pink-rgb)); }
      
      /* General Styles & Aurora Background */
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        font-family: var(--font-sans);
        transition: background-color 0.5s ease;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: 
          radial-gradient(ellipse at 20% 25%, rgba(var(--aurora-purple-rgb), 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 30%, rgba(var(--aurora-blue-rgb), 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 80%, rgba(var(--aurora-teal-rgb), 0.4) 0%, transparent 50%),
          radial-gradient(ellipse at 90% 90%, rgba(var(--aurora-pink-rgb), 0.3) 0%, transparent 50%);
        z-index: -1;
        opacity: var(--aurora-opacity);
        animation: aurora-glow 40s infinite alternate ease-in-out;
        transition: opacity 0.5s ease;
      }
      
      @keyframes aurora-glow {
        0% { transform: scale(1) rotate(0deg); filter: blur(0px); }
        50% { transform: scale(1.5) rotate(5deg); filter: blur(20px); }
        100% { transform: scale(1) rotate(0deg); filter: blur(0px); }
      }

      body.landing-page-active { background-color: var(--color-bg-dark); }
      body.landing-page-active::before { opacity: 0.8; }

      /* --- UI ELEMENTS (AURORA STYLE) --- */
      .aurora-card, .blueprint-card {
        background-color: rgba(var(--color-surface-rgb), 0.7);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border-radius: 1rem; /* 2xl */
        border: 1px solid var(--color-border);
        box-shadow: var(--glow-shadow);
        transition: all 0.3s ease;
      }
      html:not(.dark) .aurora-card, html:not(.dark) .blueprint-card {
        background-color: rgba(var(--color-surface-rgb-light), 0.7);
      }
      .dark .aurora-card, .dark .blueprint-card {
        background-color: rgba(var(--color-surface-rgb-dark), 0.4);
      }

      /* Buttons */
      .zenith-button, .blueprint-button {
        color: white;
        font-weight: 600;
        border-radius: 0.5rem;
        padding: 0.75rem 1.5rem;
        position: relative;
        overflow: hidden;
        z-index: 1;
        background-color: rgba(var(--color-accent-rgb), 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 20px -8px var(--color-accent);
        transition: all 0.3s ease;
      }
      .zenith-button:hover:not(:disabled) {
        transform: translateY(-2px);
        background-color: rgba(var(--color-accent-rgb), 1);
        box-shadow: 0 0 30px -5px var(--color-accent);
      }
      .zenith-button:disabled, .blueprint-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .zenith-button-secondary, .blueprint-button-secondary {
        background-color: rgba(var(--color-surface-rgb), 0.2);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid var(--color-border);
        transition: all 0.2s ease;
        color: var(--color-text-primary);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
      }
      .zenith-button-secondary:hover:not(:disabled), .blueprint-button-secondary:hover:not(:disabled) {
        background-color: rgba(var(--color-accent-rgb), 0.2);
        border-color: rgba(var(--color-accent-rgb), 0.7);
        color: var(--color-accent);
      }
      
      /* Inputs and Modals */
      input, textarea, select {
        background-color: rgba(var(--color-surface-rgb), 0.5) !important;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-color: var(--color-border) !important;
        border-radius: 0.5rem;
      }
      .dark input, .dark textarea, .dark select {
         background-color: rgba(var(--color-surface-rgb-dark), 0.3) !important;
      }
       html:not(.dark) input, html:not(.dark) textarea, html:not(.dark) select {
         background-color: rgba(var(--color-surface-rgb-light), 0.5) !important;
      }

      [role="dialog"] > .relative, .auth-modal {
         background-color: rgba(var(--color-surface-rgb), 0.5) !important;
         -webkit-backdrop-filter: blur(24px) saturate(180%);
         backdrop-filter: blur(24px) saturate(180%);
         border: 1px solid var(--color-border);
         border-radius: 1rem;
      }
      .dark [role="dialog"] > .relative, .dark .auth-modal {
          background-color: rgba(var(--color-surface-rgb-dark), 0.6) !important;
      }
       html:not(.dark) [role="dialog"] > .relative, html:not(.dark) .auth-modal {
          background-color: rgba(var(--color-surface-rgb-light), 0.75) !important;
      }
      
      /* --- UTILITIES --- */
      .custom-scrollbar-container { scrollbar-width: thin; scrollbar-color: var(--color-border) transparent; }
      .custom-scrollbar-container::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar-container::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar-container::-webkit-scrollbar-thumb { background-color: var(--color-border); border-radius: 10px; }
      
      .main-content { transition: margin-left 0.3s ease-in-out; }
      
      .domain-tag { display: inline-block; font-size: 0.75rem; font-weight: 500; padding: 0.125rem 0.5rem; border-radius: 9999px; }
      .domain-tag-blue { background-color: rgba(var(--aurora-blue-rgb), 0.2); color: rgb(var(--aurora-blue-rgb)); }
      .domain-tag-cyan { background-color: rgba(var(--aurora-teal-rgb), 0.2); color: rgb(var(--aurora-teal-rgb)); }
      .domain-tag-green { background-color: rgba(var(--aurora-green-rgb), 0.2); color: rgb(var(--aurora-green-rgb)); }
      .domain-tag-purple { background-color: rgba(var(--aurora-purple-rgb), 0.2); color: rgb(var(--aurora-purple-rgb)); }
      .domain-tag-pink { background-color: rgba(var(--aurora-pink-rgb), 0.2); color: rgb(var(--aurora-pink-rgb)); }
      .domain-tag-rose { background-color: rgba(var(--aurora-pink-rgb), 0.3); color: rgb(var(--aurora-pink-rgb)); }
      .domain-tag-sky { background-color: rgba(var(--aurora-blue-rgb), 0.3); color: rgb(var(--aurora-blue-rgb)); }
      .domain-tag-yellow, .domain-tag-amber { background-color: rgba(250, 204, 21, 0.2); color: #F59E0B; }
      .domain-tag-slate { background-color: rgba(125, 133, 144, 0.2); color: #7D8590; }
    </style>
