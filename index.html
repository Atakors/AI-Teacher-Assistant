<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Teacher Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind config MUST be AFTER the Tailwind CDN script tag
      tailwind.config = {
        darkMode: 'class',
      }

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      /* --- BLUEPRINT THEME SYSTEM (MAIN APP) --- */
      :root {
        /* Base (Light Mode) */
        --color-bg: #f3f4f6; /* coolGray-100 */
        --color-surface: #ffffff;
        --color-text-primary: #111827; /* gray-900 */
        --color-text-secondary: #4b5563; /* gray-600 */
        --color-border: #d1d5db; /* gray-300 */
        --color-input-bg: #f9fafb; /* gray-50 */
        --color-inset-bg: #f3f4f6;

        /* Accents (Light Mode) */
        --color-indigo-light: #4f46e5; --color-indigo-rgb: 79, 70, 229;
        --color-emerald-light: #10b981; --color-emerald-rgb: 16, 185, 129;
        --color-sky-light: #0ea5e9; --color-sky-rgb: 14, 165, 233;
        --color-rose-light: #f43f5e; --color-rose-rgb: 244, 63, 94;

        /* Error Theme (Light) */
        --color-error-surface: #fee2e2;
        --color-error-border: #fecaca;
        --color-error-text: #b91c1c;
        --color-error-accent: #ef4444;
      }

      .dark {
        /* Base (Dark Mode) */
        --color-bg: #111827; /* gray-900 */
        --color-surface: #1f2937; /* gray-800 */
        --color-text-primary: #f9fafb; /* gray-50 */
        --color-text-secondary: #9ca3af; /* gray-400 */
        --color-border: #374151; /* gray-700 */
        --color-input-bg: #374151; /* gray-700 */
        --color-inset-bg: #111827; /* gray-900 */

        /* Accents (Dark Mode) */
        --color-indigo-dark: #818cf8; --color-indigo-rgb: 129, 140, 248;
        --color-emerald-dark: #6ee7b7; --color-emerald-rgb: 110, 231, 185;
        --color-sky-dark: #7dd3fc; --color-sky-rgb: 125, 211, 252;
        --color-rose-dark: #fb7185; --color-rose-rgb: 251, 113, 135;

         /* Error Theme (Dark) */
        --color-error-surface: #2e1515;
        --color-error-border: #4a1d1d;
        --color-error-text: #fca5a5;
        --color-error-accent: #f87171;
      }

      /* Accent Color Mapping (Default to Indigo) */
      :root { --color-accent: var(--color-indigo-light); --color-accent-rgb: var(--color-indigo-rgb); }
      .dark { --color-accent: var(--color-indigo-dark); }
      [data-color="indigo"] { --color-accent: var(--color-indigo-light); --color-accent-rgb: var(--color-indigo-rgb); }
      .dark[data-color="indigo"] { --color-accent: var(--color-indigo-dark); }
      [data-color="emerald"] { --color-accent: var(--color-emerald-light); --color-accent-rgb: var(--color-emerald-rgb); }
      .dark[data-color="emerald"] { --color-accent: var(--color-emerald-dark); }
      [data-color="sky"] { --color-accent: var(--color-sky-light); --color-accent-rgb: var(--color-sky-rgb); }
      .dark[data-color="sky"] { --color-accent: var(--color-sky-dark); }
      [data-color="rose"] { --color-accent: var(--color-rose-light); --color-accent-rgb: var(--color-rose-rgb); }
      .dark[data-color="rose"] { --color-accent: var(--color-rose-dark); }
      
      /* General Styles & Grid Background */
      body {
        background-color: var(--color-bg);
        color: var(--color-text-primary);
        font-family: 'Inter', sans-serif;
        background-image: 
          linear-gradient(var(--color-border) 1px, transparent 1px),
          linear-gradient(to right, var(--color-border) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: -1px -1px;
      }
      .dark body {
        background-image: 
          linear-gradient(rgba(255,255,255,0.07) 1px, transparent 1px),
          linear-gradient(to right, rgba(255,255,255,0.07) 1px, transparent 1px);
      }

      /* --- PRO LANDING PAGE THEME --- */
      body.landing-page-active {
        background-color: #0B0F19;
        background-image: radial-gradient(circle at top right, rgba(var(--color-accent-rgb), 0.15) 0%, transparent 40%),
                          radial-gradient(circle at bottom left, rgba(var(--color-accent-rgb), 0.1) 0%, transparent 50%);
      }
      
      .landing-page-active .blueprint-button, .auth-modal .blueprint-button {
        background-color: var(--color-accent);
        box-shadow: 0 0 20px -5px var(--color-accent);
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .landing-page-active .blueprint-button:hover, .auth-modal .blueprint-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px -5px var(--color-accent);
      }
      .blueprint-button-secondary {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        transition: all 0.2s ease;
      }
      .blueprint-button-secondary:hover {
        background-color: var(--color-inset-bg);
        border-color: var(--color-accent);
      }
      .dark .blueprint-button-secondary:hover {
         border-color: var(--color-accent);
      }
      
      .feature-card {
        background-color: #1F2937;
        border: 1px solid #374151;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.4);
      }

      /* --- MAIN APP UI ELEMENTS --- */
      .aurora-card {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem; /* 12px */
        position: relative;
        overflow: hidden;
      }
      .dark .aurora-card::before {
        content: '';
        position: absolute;
        top: 0; left: 50%;
        transform: translateX(-50%);
        width: 150%;
        height: 150%;
        pointer-events: none;
        background-image: radial-gradient(ellipse at center, rgba(var(--color-accent-rgb), 0.1) 0%, transparent 60%);
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
       .aurora-card:hover::before {
        opacity: 0.8;
      }

      .blueprint-card {
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 0.5rem; /* 8px */
      }
      
      .interactive-glow:hover {
        box-shadow: 0 0 10px -3px var(--color-accent);
      }

      .custom-scrollbar-container {
        scrollbar-width: thin;
        scrollbar-color: var(--color-border) transparent;
      }
      .custom-scrollbar-container::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar-container::-webkit-scrollbar-thumb {
        background-color: var(--color-border);
        border-radius: 10px;
      }
      
      .main-content {
        transition: margin-left 0.3s ease-in-out;
      }
      
      .domain-tag {
        display: inline-block;
        font-size: 0.75rem;
        font-weight: 500;
        padding: 0.125rem 0.5rem;
        border-radius: 9999px;
      }
      .domain-tag-blue { background-color: #bfdbfe; color: #1e40af; }
      .domain-tag-cyan { background-color: #a5f3fc; color: #155e75; }
      .domain-tag-green { background-color: #a7f3d0; color: #065f46; }
      .domain-tag-purple { background-color: #ddd6fe; color: #5b21b6; }
      .domain-tag-pink { background-color: #fbcfe8; color: #9d174d; }
      .domain-tag-rose { background-color: #fecdd3; color: #9f1239; }
      .domain-tag-sky { background-color: #bae6fd; color: #075985; }
      .domain-tag-yellow { background-color: #fef08a; color: #854d0e; }
      .domain-tag-amber { background-color: #fde68a; color: #92400e; }
      .domain-tag-slate { background-color: #e2e8f0; color: #334155; }
      .dark .domain-tag-blue { background-color: #1e3a8a; color: #93c5fd; }
      .dark .domain-tag-cyan { background-color: #164e63; color: #67e8f9; }
      .dark .domain-tag-green { background-color: #064e3b; color: #6ee7b7; }
      .dark .domain-tag-purple { background-color: #4c1d95; color: #c4b5fd; }
      .dark .domain-tag-pink { background-color: #831843; color: #f9a8d4; }
      .dark .domain-tag-rose { background-color: #881337; color: #fda4af; }
      .dark .domain-tag-sky { background-color: #0c4a6e; color: #7dd3fc; }
      .dark .domain-tag-yellow { background-color: #713f12; color: #fde047; }
      .dark .domain-tag-amber { background-color: #78350f; color: #fcd34d; }
      .dark .domain-tag-slate { background-color: #334155; color: #cbd5e1; }
      
      /* Animation for Notification Toast */
      @keyframes fade-in-down {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.5s ease-out forwards;
      }

    </style>
